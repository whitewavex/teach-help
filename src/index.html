<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="page">
    <header class="header">
        <div class="header-up">
            <div class="container">
                <form class="search float-right" action="">
                    <input class="search__text" type="search" placeholder="Пошук...">
                    <button class="search__btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="header-cover">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="title header-cover__title col-xl-8 col-lg-10 col-sm-12">
                        <h1 class="text-center">Сайт для вчителів і батьків молодших школярів</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <div class="menu header-cover__menu">
                            <i class="fa fa-bars menu__icon" aria-hidden="true"></i>
                            <h3 class="menu__header">Меню</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="categories header__categories d-flex justify-content-around align-items-center">
            <div class="categories__header">
                <h3>Оберіть категорію</h3>
            </div>
            <div class="categories__items">
                <a href="#" class="categories__link">Подолання агресивної поведінки молодших школярів</a>
                <a href="#" class="categories__link">Робота з емоціями і почуттями молодших школярів</a>
                <a href="#" class="categories__link">Захоплення/хоббі молодших школярів</a>
                <a href="#" class="categories__link">Дружні стосунки в колективі молодших школярів</a>
                <a href="#" class="categories__link">Сім’я – найцінніший скарб</a>
                <a href="#" class="categories__link">Додатки</a>
            </div>
            <div class="categories__close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="navigation">
            
        </div>
    </header>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
